extend type Query {
    products(input:ProductsQueryInput): [Product!]!
        @paginate(
            type: "paginator",
            model: "Lab19\\Cart\\Models\\Product",
            scopes: ["published", "inStock"],
            builder: "Lab19\\Cart\\GraphQL\\Builders\\ProductsBuilder@search"
        )
    product(id: ID @eq): Product @find(model: "Lab19\\Cart\\Models\\Product")
    tag(id: Int! @eq): Tag @find(model: "Lab19\\Cart\\Models\\Tag")
}

input ProductsQueryInput {
    keyword: String
}

type Product {
    id: ID!
    parent_id: ID
    title: String!
    status: String!
    published: Int!
    price_cents: Int
    price_currency: String
    short_description: String
    long_description: String
    created_at: DateTime!
    updated_at: DateTime!
    meta: [ProductAttribute!]
    prices: [ProductPrice!]
    sizes: [ProductSize!]
    variants: [Product!]
    categories: [ProductCategory!]
    dimensions: ProductDimensions
    weight: ProductWeight
    images: [Image!]
    tags: [Tag!]! @hasMany
}

type ProductDimensions {
    length: Float
    width: Float
    height: Float
    unit: String
}

type ProductWeight {
    weight: Float
    unit: String
}

type ProductCategory {
    id: Int!
    title: String!
}

type Tag {
    id: ID!
    name: String
    products: [Product!]! @hasMany
}

extend type Mutation {
    createProduct(input:CreateProductInput!): Product
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Product@create")
        @can(
            ability: "create",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
    updateProduct(id:ID!, input:UpdateProductInput!): Product
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Product@update")
        @can(
            ability: "update",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
    deleteProduct(id:ID!): DeleteResult
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Product@delete")
        @can(
            ability: "delete",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
}

input CreateProductInput {
    title: String!
    price_cents: Int
    price_currency: String
    short_description: String
    long_description: String
    meta: [ProductAttributeInput!]
    prices: [ProductPriceInput!]
    sizes: [ProductSizeInput!]
    categories: [CategoryInput!]
    dimensions: ProductDimensionsInput
    weight: ProductWeightInput
}

input ProductDimensionsInput {
    length: Float
    width: Float
    height: Float
    unit: String
}

input ProductWeightInput {
    weight: Float
    unit: String
}

input CategoryInput {
    title: String
    id: ID
}

input UpdateProductInput {
    title: String
    price_cents: Int
    price_currency: String
    short_description: String
    long_description: String
    meta: [ProductAttributeInput!]
    prices: [ProductPriceInput!]
    sizes: [ProductSizeInput!]
    categories: [CategoryInput!]
    dimensions: ProductDimensionsInput
    weight: ProductWeightInput
}

input ProductAttributeInput {
    key: String!
    value: String!
}

input ProductPriceInput {
    currency: String!
    value: Int!
}

input ProductSizeInput {
    size: String!
}

type DeleteResult {
    success: Boolean!
}

type ProductAttribute {
    id: ID!
    group: String!
    key: String!
    value: String!
    created_at: DateTime
    updated_at: DateTime
}

type ProductPrice {
    currency: String!
    value: Int!
}

type ProductSize {
    size: String!
}

extend type Mutation {
    createProductVariant(id: ID!, input: CreateProductInput!): Product
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Product@createVariant")
        @can(
            ability: "create",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
    addImage(input: AddProductImage!): Image
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Image@create")
        @can(
            ability: "create",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
    addProductImages(product_id: ID!, images: [ID!]): AddProductImagesPayload!
        @field(resolver: "Lab19\\Cart\\GraphQL\\Mutations\\Product@attachImages")
        @can(
            ability: "create",
            model: "Lab19\\Cart\\Models\\Product",
            policy: "Lab19\\Cart\\Policies\\ProductPolicy"
        )
}

input AddProductImage {
    file: Upload!
    gallery: ID
}

type Image {
    id: ID!
    url: String!
    type: String!
    name: String!
}

type AddProductImagesPayload {
    product: Product!
    images: [Image!]
}
